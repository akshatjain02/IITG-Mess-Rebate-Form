    <h1>Mess Bill Rebate Application</h1>

    <br>

    <div class="jumbotron container gentext">

      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Name" required>
          </div>
          <div class="form-group col-md-4">
            <label for="rollno">Roll no.</label>
            <input type="number" class="form-control" id="rollno" placeholder="Roll no" required>
          </div>
          <div class="form-group col-md-4">
            <label for="webmail">Webmail ID</label>
            <input type="email" class="form-control" id="webmail" placeholder="Webmail ID" required>
          </div>
        </div>

        <br>
        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="hostelres">Hostel of residence</label>
            <select class="form-control" id="hostelres">
              <option selected>Choose</option>
              <option value="1">Siang</option>
              <option value="2">Kameng</option>
              <option value="3">Dhansiri</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="room">Room no.</label>
            <input type="text" class="form-control" id="room" placeholder="Room no." required>
          </div>
          <div class="form-group col-md-4">
            <label for="hostelsub">Hostel subscribed</label>
            <select class="form-control" id="hostelsub">
              <option selected>Choose</option>
              <option value="1">Siang</option>
              <option value="2">Kameng</option>
              <option value="3">Dhansiri</option>
            </select>
          </div>
        </div>

        <br>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dol">Duration of leave</label>
            <input id="dol" class="form-control" type="text" name="daterange" value="01/01/2018 - 01/15/2018">
            <script>
              $('input[name="daterange"]').daterangepicker();
              $('input[name="daterange"]').on('apply.daterangepicker', function days(ev, picker){
                var start = moment(picker.startDate.format('YYYY-MM-DD'));
                var end   = moment(picker.endDate.format('YYYY-MM-DD'));
                var diff = Math.abs(start.diff(end, 'days')) + 1;
                assign(diff)});
            </script> 
          </div>


          <div class="form-group col-md-6">
            <label for="proof">Proof of leave attachment</label>
            <div class="custom-file">
              <input id="proof" type="file" class="custom-file-input form-control" id="customFile" required>
              <label class="custom-file-label form-control" for="customFile">Choose file</label>
            </div>

          </div>
        </div>

        <br>

        <div class="container text-center"><a href="success.html"><button type="submit" class="btn btn-primary text-center">Submit</button></a></div>


      </form>
